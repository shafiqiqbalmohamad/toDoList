<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1>Work To Do List</h1>
                <div class="border1"></div>
            </div>
        </div>

        <div class="row">
            <div class="helpText col-12">
                <p id="first">Enter new item to add your to-do-list</p>
                <p id="second">Click the listed item to mark it as completed</p>
                <p id="third">Click the <span id="third-span">"X"</span> to remove item from list</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <input id="userInput" type="text" placeholder="new item..." maxlength="100">
                <button id="enter"><i class="fas fa-pencil-alt"></i></button>

            </div>
        </div>

        <!-- Empty list -->
        <div class="row">
            <div class="listItems col-12">
                <ul class="col-12 offset-0 col-sm-8 offset-sm-2"></ul>
            </div>
        </div>
    
    </div>

    <script type="text/javascript" src="./script.js"></script>
    
</body>

</html>
